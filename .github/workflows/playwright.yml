name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        country: [BR, THA]
        shardIndex: [1]
        shardTotal: [1]

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run E2E tests for ${{ matrix.country }}
      run: |
        export COUNTRY_CODE=${{ matrix.country }}
        export CURRENCY=EUR
        export DESTINATION=${{ matrix.country }}
        export API_URL=${{ secrets.API_URL }}
        export PAGE_URL=${{ secrets.PAGE_URL }}
        export BASE_URL=${{ secrets.BASE_URL }}
        export API_BASE_URL=${{ secrets.API_BASE_URL }}
        echo "COUNTRY_CODE: $COUNTRY_CODE"
        echo "CURRENCY: $CURRENCY"
        echo "DESTINATION: $DESTINATION"
        echo "API_URL: $API_URL"
        echo "PAGE_URL: $PAGE_URL"
        echo "BASE_URL: $BASE_URL"
        echo "API_BASE_URL: $API_BASE_URL"
        npm run test:validate
      env:
        CI: true
        COUNTRY_CODE: ${{ matrix.country }}
        CURRENCY: EUR
        DESTINATION: ${{ matrix.country }}
        API_URL: ${{ secrets.API_URL }}
        PAGE_URL: ${{ secrets.PAGE_URL }}
        BASE_URL: ${{ secrets.BASE_URL }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results-${{ matrix.country }}-${{ matrix.shardIndex }}
        path: |
          playwright-report/
          test-results/
          screenshots/
          videos/
        retention-days: 30