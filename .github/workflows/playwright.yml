name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        country: [BR, THA]
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
        # run tests in 4 shards for each country
        # shardIndex: [1, 2, 3, 4, 5, 6, 7, 8]
        # shardTotal: [8]
        # run tests in 8 shards for each country

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests for ${{ matrix.country }}
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        CI: true
        COUNTRY_CODE: ${{ matrix.country }}
        CURRENCY: EUR
        DESTINATION: ${{ matrix.country }}
        API_URL: ${{ secrets.API_URL }}
        PAGE_URL: ${{ secrets.PAGE_URL }}
        BASE_URL: ${{ secrets.BASE_URL }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.country }}-${{ matrix.shardIndex }}
        path: |
          playwright-report/
          test-results/
          screenshots/
          videos/
        retention-days: 30